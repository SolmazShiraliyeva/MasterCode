<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800;900&family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,600;0,6..12,800;1,6..12,300;1,6..12,600;1,6..12,800&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <h2>Where in the world?</h2>
            <p><i class="fa-regular fa-moon"></i> &nbsp; <span>Dark Mode</span></p>
        </div>
    </header>
    <main>
        <div class="country-search">
            <label for="country">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Search for a country..." id="country-search" />
            </label>
            <div class="country-filter">
                <div class="filter-select">
                    <p>Filter by Region</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="filter-options">
                    <div class="filter-option">
                        <p>Africa</p>
                    </div>
                    <div class="filter-option">
                        <p>America</p>
                    </div>
                    <div class="filter-option">
                        <p>Asia</p>
                    </div>
                    <div class="filter-option">
                        <p>Europe</p>
                    </div>
                    <div class="filter-option">
                        <p>Oceania</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="countries-container"></div>
    </main>

    <script src="./script/app.js"></script>
</body>

</html>
