        <div class="container">

            <h1>Login</h1>

            <!-- !FORM -->
            <form action="#">
                <div class="user">
                    <label for="name">
                        <i class="fa-regular fa-user" style="color: #370c9c;"></i>
                        <input type="text" name="name" placeholder="Username or Email">
                    </label>
                </div>

                <div class="user pass">
                    <label for="password">
                        <i class="fa-solid fa-lock" style="color: #370c9c;"></i>
                        <input type="password" name="password" id="passInput" placeholder="Enter your Password">
                    </label>
                    <span class="show-btn">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>


                <div class="remember">
                    <div class="checkbox">
                        <input type="checkbox" name="remember">
                        <label for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>

                <button class="login-btn">Login</button>


            </form>
